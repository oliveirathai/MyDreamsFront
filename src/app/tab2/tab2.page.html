<ion-header>
  <ion-toolbar>
    <ion-title>
      Minhas Metas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Metas</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="green" name="checkmark-circle-outline" class="verde"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="red" name="close-circle-outline"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item >
      <ion-icon slot="start" color="red" name="close-circle-outline"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item >
      <ion-icon slot="start" color="red" name="close-circle-outline"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onEdit(1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
